<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="../static/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-info">
                <h4>Logged in as: <span id="roll-number">{{ roll_number }}</span></h4>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
        <div class="chat-box">
            <ul id="messages-list" class="messages-list">
                <!-- Messages will be appended here -->
            </ul>
        </div>
        <div class="chat-input">
            <button id="emoji-button">ðŸ˜Š</button>
            <input type="text" id="recipient" placeholder="Enter recipient roll number">
            <input type="text" id="message" placeholder="Enter message">
            <button id="send-button">Send</button>
            <div id="emoji-picker" class="emoji-picker">
                <!-- Emoji options will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="../static/chat.js"></script>
</body>
</html>
